<html lang="en">
<head>

<body style="background-color: rgb(146, 194, 206);">
    
<div class="container">
    <form action =" " method="post">  
    <h2> REGISTRATION</h2>
    <div class="content">
        <div class="input-box">
            <label for="name">Full Name</label>
            <input type="text" placeholder="Entre full name" name="name" required>
        </div>
        <div class="input-box">
            <label for="username">Username</label>
            <input type="text" placeholder="Entre username" name="uname" required>
        </div>
        <div class="input-box">
            <label for="email">Email</label>
            <input type="email" placeholder="Entre your valid address" name="email" required>
        </div>
        <div class="input-box">
            <label for="Phone Number">Phone Number</label>
            <input type="tel" placeholder="Entre phone number" name="phonenumber" required>
        </div>
        <div class="input-box">
            <label for="Password">Password</label>
            <input type="password" placeholder="Entre  new password" name="password" required>
        </div>
        <div class="input-box">
            <label for="Cpassword">Confirm password</label>
            <input type="password" placeholder="Entre Confirm password" name="Confirm password" required>
        </div>
        <span class="gender-title" >Gender</span>
        <div class="gender-category">
            <input type="radio" name="gender" id="Male">
            <label for="gender"> Male</label>
            <input type="radio" name="gender" id="Female">
            <label for="gender"> Female</label>
            <input type="radio" name="gender" id="other">
            <label for="gender"> other</label>
        </div>
        
    
    </div>
    <div class="alert">
        <p>By clicking Sign Up , you agree to our <a href="#">Terms,</a><a href="#">
            Privacy Policy</a>and<a href="#">Cookies Policy.</a>  You may receive SMS 
            notification from us and can opt out at any time </p>
    </div>
    
    <div class="button-container">
        <button  type="submit"><a href="thank you.html">Register</a></button>
    </div>
    
    
    
</form>

</div>
